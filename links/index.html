<!DOCTYPE html>

<html>
  <head>
    <title>Links</title>
    <meta charset="utf-8">
    <style>
      .google-link {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        border: 1px solid #eee;
        width: 300px;
        background-color: #fafafa;
        margin-top: 100px;

        display: block;
        color: black;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <a href="https://gogle.com" target="_blank">구글로 가는 링크</a>

    <a href="https://gogle.com" target="_blank"><img src="images/google.png" width="200"></a>

    <a class="google-link" href="https://gogle.com" target="_blank">
      <img src="images/google.png" width="200">
      <h1>구글</h1>
      <p>이걸 누르면 구글로 갑니다!</p>
    </a>
  </body>
</html>
