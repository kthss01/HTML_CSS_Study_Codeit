<!DOCTYPE html>

<html>
  <head>
    <title>Trying Out Different Fonts</title>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="fonts.googleapis.com/earlyaccess/hanna.css" rel="stylesheet">

    <style>
      h1 {
        /* font-family: "Times New Roman", Times, serif; */
        font-family: 'Lato', sans-serif;
      }

      h2 {
        font-family: 'Roboto', sans-serif;    
      }

      h3 {
        font-family: 'Hanna', sans-serif;
      }

      @font-face {
        src: url("fonts/BMJUA_ttf.ttf");
        font-family: "Jua";
      }
      
      h4 {
        font-family: Jua;
      }
    </style>
  </head>

  <body>
    <h1>Trying Out Different Fonts!</h1>
    
    <h2>HOW EXCITING!</h2>

    <h3>새로운 폰트</h3>

    <h4>배달의 민족 폰트 주아체</h4>

    <h5>비교용</h5>
  </body>
</html>
