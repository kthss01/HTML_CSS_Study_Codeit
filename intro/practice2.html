  <p>
    16세기 조선의 무신. 임진왜란 당시 조선 수군을 통솔했던 제독이자 구국영웅이다. 자는 여해(汝諧), 시호는 <i>충무(忠武)</i>.

    <b>한국사의 모든 장군들을 통틀어서 가장 유명한 인물</b>이며 임진왜란 당시 조선을 구한 공로를 인정받아 난세의 명장을 넘어서 성웅으로 존경받는 군인이다. 명실상부 한국사에서 세종대왕과 함께 지금까지도 그리고 앞으로도 남녀노소 누구에게나 추앙받을 단 둘 뿐인 위인이다.
