<!DOCTYPE html>

<html>
  <head>
    <title>Styling Text!</title>
    <meta charset="utf-8">
    <style>
      p {
        font-size: 32px;
        text-align: center;
        text-decoration: line-through;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <p>텍스트를 다양하게 스타일링 해봅시다!</p>

    <a href="http://google.com" target="_blank">구글로 가는 링크</a>
  </body>
</html>
